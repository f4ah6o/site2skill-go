<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blocked Content - DO NOT CRAWL</title>
    <style>
        :root {
            --bg: #0d1117;
            --fg: #c9d1d9;
            --danger: #f85149;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--fg);
            line-height: 1.6;
            padding: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            text-align: center;
            background: #f8514922;
            border: 2px solid var(--danger);
            padding: 2rem;
            border-radius: 12px;
        }

        h1 {
            color: var(--danger);
            margin-bottom: 1rem;
            font-size: 2rem;
        }

        p {
            margin-bottom: 1rem;
        }

        code {
            background: #161b22;
            padding: 0.2em 0.4em;
            border-radius: 4px;
        }

        a {
            color: var(--danger);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üö´ robots.txt BLOCKED</h1>
        <p>This page is disallowed by <code>robots.txt</code>:</p>
        <pre style="background: #161b22; padding: 1rem; border-radius: 8px; text-align: left; margin: 1rem 0;">User-agent: *
Disallow: /docs/ng/</pre>
        <p><strong>If you see this content in crawl results, the crawler is NOT respecting robots.txt!</strong></p>
        <p>Path: <code>/docs/ng/</code></p>
        <p><a href="/">‚Üê Back to Home</a></p>
    </div>
</body>

</html>
